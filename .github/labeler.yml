# This file configures the 'actions/labeler' GitHub Action.
# It maps labels to file paths. When a pull request modifies a file
# matching a path, the corresponding label is automatically applied.
#
# For more information, see: https://github.com/actions/labeler

# Documentation
lang:md:
  - '**/*.md'
  - 'docs/**/*'
  - 'docs/**/*.md'

# Dependencies
area:dependencies:
  - 'composer.json'
  - 'composer.lock'
  - 'package.json'
  - 'package-lock.json'

# CI / Build configuration
area:ci:
  - 'webpack.config.js'
  - 'package.json'
  - '.github/workflows/*'
  - 'tests/**/*'
  - '**/*_test.php'
  - '**/*Test.php'
  - '.editorconfig'
  - '.eslintrc.js'
  - 'phpcs.xml'
  - changed-files:
      any-glob-to-any-file:
        - '.github/workflows/**'

# JavaScript sources
lang:javascript:
  - 'src/js/**/*.js'
  - 'assets/js/**/*.js'
  - 'src/blocks/**/*.js'
  - changed-files:
      any-glob-to-any-file:
        - '**/*.{js,jsx,ts,tsx}'

# CSS / SASS sources
lang:css:
  - 'src/css/**/*.scss'
  - 'src/css/**/*.css'
  - 'assets/css/**/*.css'
  - 'src/blocks/**/*.scss'
  - changed-files:
      any-glob-to-any-file:
        - '**/*.{css,scss}'

# PHP sources
lang:php:
  - '**/*.php'
  - changed-files:
      any-glob-to-any-file:
        - '**/*.php'

# Block editor / patterns
area:block-editor:
  - 'src/blocks/**/*'
  - changed-files:
      - any-glob-to-any-file: ['**/block.json', '**/src/blocks/**']

area:theme:
  - changed-files:
      - any-glob-to-any-file: ['**/theme.json', '**/templates/**', '**/patterns/**', '**/parts/**']

# Integration-specific changes
area:integration:
  - 'includes/integrations/**/*.php'
  - 'integrations/**/*.php'

# Head branch â†’ status hints (works on PRs)
"status:needs-review":
  - head-branch: ['^feat/.*', '^fix/.*', '^docs?/.*', '^(chore|build)/.*']

# (changed-files mappings folded into the original label mappings above)
