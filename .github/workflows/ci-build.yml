name: Build Assets

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Theme Assets
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: |
          npm run lint:js
          npm run lint:css
          npm run lint:pkg-json
          
      - name: Build development assets
        run: npm run build
        
      - name: Build production assets
        run: npm run build:production
        
      - name: Check for build artifacts
        run: |
          echo "## Build Artifacts" >> $GITHUB_STEP_SUMMARY
          if [ -d "build" ]; then
            echo "✅ Build directory created successfully" >> $GITHUB_STEP_SUMMARY
            echo "### Build Contents:" >> $GITHUB_STEP_SUMMARY
            find build -type f -name "*.js" -o -name "*.css" -o -name "*.asset.php" | sort >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Build directory not found" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: theme-assets-${{ matrix.node-version }}
          path: |
            build/
            !build/**/*.map
          retention-days: 7
          
      - name: Test asset loading
        run: |
          # Verify asset files exist and have proper structure
          if [ -f "build/theme.js" ] && [ -f "build/theme.asset.php" ]; then
            echo "✅ Main theme assets built successfully"
          else
            echo "❌ Main theme assets missing"
            exit 1
          fi