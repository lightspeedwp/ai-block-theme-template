name: WordPress Project Management

on:
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled]
  pull_request:
    types: [opened, edited, closed, reopened, labeled, unlabeled, ready_for_review]
  pull_request_review:
    types: [submitted]

jobs:
  project-management:
    name: WordPress Project Management Automation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run WordPress project management automation
      run: |
        npx @wordpress/project-management-automation
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  accessibility-check:
    name: Accessibility Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run accessibility tests
      run: |
        # This would run accessibility tests using @wordpress/a11y
        echo "Accessibility tests would run here"
        # Future implementation would use a11y package
    
    - name: Comment PR with results
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ Accessibility issues detected. Please review the failing tests.'
          })