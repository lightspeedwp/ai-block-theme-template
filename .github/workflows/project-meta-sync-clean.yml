name: Sync issues/PRs into organisation Project (clean)

on:
  issues:
    types: [opened, edited, labeled, unlabeled, reopened, closed]
  pull_request:
    types: [opened, edited, labeled, unlabeled, synchronize, closed]

jobs:
  sync-project:
    runs-on: ubuntu-latest
    env:
      # Prefer repository secret, fall back to repository variables. Declared here so a
      # single env var reference can be used in steps and easily swapped to a different
      # secret/variable that has the right access.
      LS_APP_ID: ${{ secrets.LS_APP_ID || vars.LS_APP_ID }}
      LS_APP_PRIVATE_KEY: ${{ secrets.LS_APP_PRIVATE_KEY || vars.LS_APP_PRIVATE_KEY }}
      # Default organisation to use for project setup
      ORG: lightspeedwp
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        uses: cli/cli-action@v2

      - name: Ensure jq and openssl are available
        run: |
          set -euxo pipefail
          sudo apt-get update && sudo apt-get install -y jq openssl

      - name: Obtain app installation token
        id: app-token
        uses: tibdex/github-app-token@v1
        with:
          # Use the job-level env variables (single authoritative source)
          app_id: ${{ env.LS_APP_ID }}
          private_key: ${{ env.LS_APP_PRIVATE_KEY }}

      - name: Run project sync script
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          LS_PROJECT_URL: ${{ secrets.LS_PROJECT_URL || vars.LS_PROJECT_URL }}
        run: |
          set -euxo pipefail
          chmod +x ./scripts/sync-project.sh
          ./scripts/sync-project.sh

      - name: Prepare and run project provisioning scripts (product & client)
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euxo pipefail
          chmod +x ./scripts/update-projects.sh ./scripts/product_dev_project.sh ./scripts/client_delivery_project.sh
          # update-projects.sh uses GH_TOKEN or app creds to generate tokens. Provide ORG explicitly.
          ./scripts/update-projects.sh --dry-run --project-owner "$ORG" || true
          # Provision product and client projects; these accept ORG as first arg or default to lightspeedwp
          ./scripts/product_dev_project.sh "$ORG" "Tour Operator" || true
          ./scripts/client_delivery_project.sh "$ORG" "ASNZ" || true
